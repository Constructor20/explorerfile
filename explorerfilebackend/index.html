<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Explorateur de Fichiers</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="window" style="width: 90%; height: 90%; margin: 20px auto;">
    <div class="title-bar">
      <div class="title-bar-text">Explorateur de Fichiers (Back-end)</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"></button>
      </div>
    </div>
    <div class="window-body" style="height: calc(100% - 40px); display: flex; flex-direction: column;">
      
      <!-- Barre supÃ©rieure -->
      <div class="field-row" style="justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <!-- Bouton charger depuis le serveur -->
        <button id="loadServerFiles" class="button">Charger depuis le serveur</button>
        <!-- Chemin actuel -->
        <span id="parentpath" style="font-size: 1.2em;">Chemin parent: /</span>
      </div>

      <!-- Tableau -->
      <div style="flex-grow: 1; overflow-y: auto;">
        <table class="table" style="width: 100%;">
          <thead>
            <tr>
              <th>Chemin</th>
              <th>Nom</th>
            </tr>
          </thead>
          <tbody id="fileTableBody">
            <!-- Contenu dynamique -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      fetch('index.php')
        .then(res => res.text())
        .then(html => {
          document.getElementById('fileTableBody').innerHTML = html;
        });
    });
  </script>
</body>
</html>
